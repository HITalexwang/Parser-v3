#**************************************************************
[DEFAULT]
LANGUAGE = Chinese
LC = zh
TREEBANK = sdp
TB = sdp
network_class = GraphParserNetwork
save_dir = ${save_metadir}/${network_class}
;train_conllus = examples/data/trial.train.conllu
dev_conllus = examples/data/trial.valid.conllu
test_conllus = ${dev_conllus}
train_conllus  = ${dev_conllus}

;test_conllus = examples/data/trial.test.conllu
;train_conllus = ${test_conllus}
;dev_conllus = ${test_conllus}


aux_conllus =
cpu_num = 16
intra_threads = -1
inter_threads = -1

#***************************************************************
# Network
[Config]

[BaseNetwork]
n_passes = 0
max_steps = 300
max_steps_without_improvement = 30
print_every = 10
save_model_after_improvement = True
save_model_after_training = False
parse_devset = False
switch_optimizers = True
# neural
l2_reg = 3e-9
output_keep_prob = .5
conv_keep_prob = .5
recur_keep_prob = .67
recur_include_prob = 1.
#hidden_keep_prob = .67
n_layers = 3
first_layer_conv_width = 0
conv_width = 0
output_size = 100
recur_size = 200
output_func = identity
bidirectional = True
recur_cell = LSTM
recur_func = tanh
cifg = False
# TODO try highway concatenation instead of addition
highway = False
highway_func = tanh
bilin = False
share_layer = False

[ElmoNetwork]
input_vocab_classes = FormSubtokenVocab
output_vocab_classes = FormTokenVocab
throughput_vocab_classes =
input_network_classes = None
#neural
recur_size = 500
n_layers = 2
n_samples = 1000

[TaggerNetwork]
input_vocab_classes = FormMultivocab
output_vocab_classes = UPOSTokenVocab:XPOSTokenVocab:UFeatsFeatureVocab
throughput_vocab_classes = LemmaTokenVocab:DepheadIndexVocab:DeprelTokenVocab
input_network_classes = None
#neural
n_layers = 2
recur_keep_prob = .5
recur_size = 200

[ParserNetwork]
input_vocab_classes = FormMultivocab:UPOSTokenVocab:XPOSTokenVocab:UFeatsFeatureVocab:LemmaTokenVocab
output_vocab_classes = DepheadIndexVocab:DeprelTokenVocab
throughput_vocab_classes =
input_network_classes = None
sum_pos = True
recur_size = 400

[GraphParserNetwork]
input_vocab_classes = FormMultivocab:UPOSTokenVocab
output_vocab_classes = SemheadGraphIndexVocab:SemrelGraphTokenVocab
throughput_vocab_classes =
input_network_classes = None
sum_pos = False
recur_size = 600
n_layers = 3
conv_keep_prob = .55
recur_keep_prob = .75

[GraphMTLNetwork]
input_vocab_classes = FormMultivocab:UPOSTokenVocab
output_vocab_classes = SemheadGraphIndexVocab:SemrelGraphTokenVocab
throughput_vocab_classes =
input_network_classes = None
sum_pos = False
recur_size = 600
n_layers = 3
conv_keep_prob = .55
recur_keep_prob = .75
aux_hidden_size = 400
share_head_mlp = True

[GraphOutputs]
decoder = sem16

